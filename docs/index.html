
<!DOCTYPE html>
<html>
<head><title>WFH Board</title></head>
<body>
  <div style="margin-bottom: 1rem;">
    <label for="weekToggle">Select Week:</label>
    <select id="weekToggle">
      <option value="current">This Week</option>
      <option value="next">Next Week</option>
    </select>
  </div>
  <div id="currentWeekContainer" style="display:none;"></div>
  <div id="nextWeekContainer" style="display:none;"></div>

  <script>
    document.getElementById("weekToggle").addEventListener("change", (e) => {
      const showCurrent = e.target.value === "current";
      document.getElementById("currentWeekContainer").style.display = showCurrent ? "block" : "none";
      document.getElementById("nextWeekContainer").style.display = showCurrent ? "none" : "block";
    });
    // ... Additional logic to fetch and render each week's board ...
  </script>
</body>
</html>
