
<!DOCTYPE html>
<html>
<head>
  <title>WFH Board</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script defer src="app.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .tabs { display: flex; gap: 1rem; margin: 1rem 0; }
    .tab-button {
      padding: 0.5rem 1rem;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
    }
    .tab-button.active {
      background: #ddd;
      font-weight: bold;
    }
    .day-container { display: none; }
    .day-container.active { display: block; }
    .columns { display: flex; gap: 1rem; }
    .column {
      flex: 1;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      min-height: 300px;
    }
    .column h2 { margin-top: 0; }
    .card {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: grab;
    }
    .card img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>WFH Booking Board</h1>
  <div style="margin-bottom: 1rem;">
    <label for="weekToggle">Select Week:</label>
    <select id="weekToggle">
      <option value="current">This Week</option>
      <option value="next">Next Week</option>
    </select>
  </div>
  <div id="message" style="margin-bottom: 1rem;"></div>
  <div id="currentWeekContainer" style="display:none;"></div>
  <div id="nextWeekContainer" style="display:none;"></div>
</body>
</html>
